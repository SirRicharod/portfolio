<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 contact-container shadow-sm">
      <h2 class="fw-bold mb-4 text-center">Get in touch</h2>

      <p class="text-center mb-5 lead">
        I am always open to discussing new projects, creative ideas, or opportunities to be part of your vision.
      </p>

      <div class="contact-list">
        @for (contact of contacts; track contact.label) {
          <a [href]="contact.url" target="_blank" class="contact-item">
            <div class="icon-wrapper">
              <i class="bi" [ngClass]="contact.icon"></i>
            </div>
            <div class="details">
              <span class="label">{{ contact.label }}</span>
              <span class="value">{{ contact.value }}</span>
            </div>
            <i class="bi bi-arrow-right-short arrow"></i>
          </a>
        }
      </div>
    </div>
  </div>
</div>
